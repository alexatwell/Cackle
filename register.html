  <body class="text-center">
    
<main class="form-signin w-100 m-auto">
  <form action="/" method="POST" id="register">
    <img class="mb-4" src="images/cackle_logo2.png" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Register Here</h1>

    <div class="form-floating">
      <input name="name" type="text" class="form-control" id="floatingName" placeholder="Please enter your full name here." required>
      <label for="floatingName">Full Name</label>
    </div>
    <div class="form-floating">
      <input name="mobile" type="number" class="form-control" id="floatingInput2" placeholder="Mobile Number" required>
      <label for="floatingInput2">Mobile Number</label>
    </div>
    <div class="form-floating">
      <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
      <label for="floatingInput">Email Address</label>
    </div>
    <div class="form-floating">
      <input name="address" type="text" class="form-control" id="floatingAddress" placeholder="Please enter your home address here." required>
      <label for="floatingAddress">Home Address</label>
    </div>
    <div class="form-floating">
      <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
      <label for="floatingPassword">Password</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword2" placeholder="Confirm Password" required>
      <label for="floatingPassword2">Repeat Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit" onclick="registration()">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; Flood Tech 2019â€“2022</p>
  </form>
</main>
