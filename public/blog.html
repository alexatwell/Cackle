    <!-- End Jetpack Open Graph Tags -->
    <link rel="shortcut icon" type="image/x-icon" href="images/cackle_logo2.png" sizes="16x16 24x24 32x32 48x48" />
    <link rel="icon" type="image/x-icon" href="images/cackle_logo2.png" sizes="16x16 24x24 32x32 48x48" />
</head>
<body>

    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a href="home.html" class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6">
            <img src="images/cackle_logp2.png" width="40" height="40">
            <strong>Cackle</strong>
        </a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <input class="form-control form-control-dark w-100 rounded-0 border-0" type="text" placeholder="Search" aria-label="Search">
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <a class="nav-link px-3" href="login.html">Sign out</a>
            </div>
        </div>
    </header>

    <!-- contact form -->
    <div class="col-md-6 wow animated fadeInRight" data-wow-delay=".2s">
        <form class="shake" role="form" method="post" id="contactForm" name="contact-form" data-toggle="validator m-auto">
            <!-- Subject -->
            <div class="form-group label-floating">
                <label class="control-label">Subject</label>
                <input class="form-control" id="msg_subject" type="text" name="subject" required data-error="What are you cackling bout?">
                <div class="help-block with-errors"></div>
            </div>
            <!-- Message -->
            <div class="form-group label-floating">
                <label for="message" class="control-label">Message</label>
                <textarea class="form-control" rows="3" id="message" name="message" required data-error="Type your cackle here"></textarea>
                <div class="help-block with-errors"></div>
            </div>
            <!-- Form Submit -->
            <div class="form-submit mt-5">
                <button class="btn btn-common" type="submit" id="form-submit"><i class="material-icons mdi mdi-message-outline"></i> Cackle</button>
                <div id="msgSubmit" class="h3 text-center hidden"></div>
                <div class="clearfix"></div>
            </div>
        </form>
    </div>
</body>
</html>
