  <body class="text-center">
    
<main class="form-signin w-100 m-auto">
  <form action="reg.php" method="post">
    <img class="mb-4" src="images/cackle_logo2.png" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Register Here</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="name" name="name" placeholder="Please enter your full name here.">
      <label for="name">Full Name</label>
    </div>
    <div class="form-floating">
      <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="Mobile Number">
      <label for="mobile">Mobile Number</label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
      <label for="email">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="password" name="password" placeholder="Password">
      <label for="password">Password</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="password2" placeholder="Confirm Password">
      <label for="password2">Repeat Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <a href="interests.html"><button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button></a>
    <p class="mt-5 mb-3 text-muted">&copy; Flood Tech 2019â€“2022</p>
  </form>
</main>
