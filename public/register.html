<html lang="en">
<head>

  <title>Register</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">

  <!-- Custom styles for this template -->
  <link href="stylesheets/signin.css" rel="stylesheet">
  <!-- Custom styles for this template -->

</head>
  <body class="text-center">
    
<main class="form-signin w-100 m-auto">
  <form action="profile.html">
    <img class="mb-4" src="images/cackle_logo2.png" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Register Here</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingName" placeholder="Please enter your full name here.">
      <label for="floatingInput">Full Name</label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword2" placeholder="Confirm Password">
      <label for="floatingPassword">Repeat Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; Flood Tech 2019â€“2022</p>
  </form>
</main>


    
  </body>
</html>
